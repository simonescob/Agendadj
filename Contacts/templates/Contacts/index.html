{% extends "base.html" %}

{% block content %}

	{% include "./create.html" %}

	<h1>All Contacts</h1>

	{% for contact in contacts %}

		<h1 id="{{contact.id}}">{{contact.fname}}</h1>
		<h3>{{contact.lname}}</h3>
		<h3>{{contact.phone}}</h3>
		<h3>{{contact.email}}</h3>
		<a href="{% url "delete" contact.id %}">delete</a>
		<a href="{% url "edit" contact.id %}">edit</a>

	{% empty %}
	
	{% endfor %}

{% endblock %}

{% block js %}
{% endblock %}
